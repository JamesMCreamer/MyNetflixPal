<div>
<div class="title">
  <title>Top 10 stories this week</title>
</div>
<div class="mat-grid-list">
    <mat-grid-list cols="2" rowHeight="4:4.4">
        <mat-grid-tile>
          <div *ngFor="let article of articles">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{article.title}}</mat-card-title>
              <mat-card-subtitle>{{article.</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{article.urlToImage}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card></div></mat-grid-tile>
      </mat-grid-list>    
</div>
</div>
