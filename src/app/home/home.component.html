<div class="mat-grid-list">
  <h1 style="text-align: center;">News from Around The World</h1>
    <mat-grid-list cols="2" rowHeight="700px" gutterSize="30px">
        <mat-grid-tile *ngFor="let article of articles">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title style="text-align: center">{{article.title}}</mat-card-title>
              <mat-card-subtitle>Written by {{article.author}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{article.urlToImage}} alt="Article Photo">
            <mat-card-content>
              <p>
                {{article.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button id="AddReview">Like</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>    
</div>
